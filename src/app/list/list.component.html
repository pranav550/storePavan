<div class="container">
    <div class="card">
        <div class="card-header">
            <button class="btn btn-success" style="float: right" routerLink="/add">AddItem</button>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Forks</th>
                        <th>Watchers</th>
                        <th>Open Issues</th>
                        <th>Language</th>
                        <th>Owner</th>
                        <th>Edit</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items|async|paginate:{ itemsPerPage: count, currentPage: p };let i=index">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.forks}}</td>
                        <td>{{item.watchers}}</td>
                        <td>{{item.openIssues}}</td>
                        <td style="text-align: center ">{{item.language?item.language:'-'}}</td>
                        <td>{{item.owner}}</td>
                        <td><button class="btn btn-info btn-sm" (click)="edit(item)">Edit</button></td>
                        <td><button class="btn btn-sm btn-danger" (click)="delete(i)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-right">
                <pagination-controls (pageChange)="p = $event" (click)="changePage(p)"></pagination-controls>
            </div>

</div>
